<div class="add-todo">
		<div class="add-screen">
			<div class="app-title">
				<h1>Add Todo</h1>
			</div>

			<div class="add-todo-form">
				<div class="control-group">
				<input type="text" class="add-todo-field"  placeholder="Todo Name" id="add-todo-name" [(ngModel)]="todoName">
				<label class="add-todo-field-icon fui-user" for="add-todo-name"></label>
        </div>

				<button class="btn btn-primary btn-large btn-block" (click)="onSubmit()">Add</button>
			</div>
		</div>
	</div>
